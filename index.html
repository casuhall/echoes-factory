  <meta charset="utf-8">

</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

  <nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">L'usine</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav-tabs navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/marché.html">Marché</a>
          </li>
          <!-- <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li> -->
        </ul>
        <div class="d-flex" role="search">
          <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </div>
      </div>
    </div>
  </nav>

  <p class="gap-0"></p>

  <div class="input-group mb-3">
    <span class="input-group-text">Gestion des données</span>
    <button class="btn btn-outline-secondary" type="button" id="button-debug">Debug</button>
    <button class="btn btn-outline-secondary" type="button" id="button-reset">Reset</button>
  </div>

  <div class="accordion" id="datas" hidden>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#tarif" aria-expanded="false" aria-controls="tarif">
          Marché
        </button>
      </h2>
      <div id="tarif" class="accordion-collapse collapse" data-bs-parent="#datas">
        <div id="tarif-body" class="accordion-body"></div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#recette" aria-expanded="false" aria-controls="recette">
          Recettes
        </button>
      </h2>
      <div id="recette" class="accordion-collapse collapse" data-bs-parent="#datas">
        <div id="recette-body" class="accordion-body"></div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#stock" aria-expanded="false" aria-controls="stock">
          Inventaire
        </button>
      </h2>
      <div id="stock" class="accordion-collapse collapse" data-bs-parent="#datas">
        <div id="stock-body" class="accordion-body"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import {Usine} from "./services.js"
    // au click sur le bouton "Debug", affichage du contenu des données
    document.querySelector("#button-debug").addEventListener("click", () => {
      const datas = document.querySelector("#datas");
      datas.hidden = !datas.hidden;
      if(!datas.hidden){
        document.querySelector("#tarif-body").innerHTML = `${localStorage.getItem("tarifs")}`
        document.querySelector("#recette-body").innerHTML = `${localStorage.getItem("recettes")}`
        document.querySelector("#stock-body").innerHTML = `${localStorage.getItem("stock")}`
      }
    });
    document.querySelector("#button-reset").addEventListener("click", () => {
      localStorage.setItem("nom","ChangeIt");
      localStorage.setItem("tarifs","[]");
      localStorage.setItem("recettes","[]");
      localStorage.setItem("stock","[]");
    });
  </script>
</body>

</html>
